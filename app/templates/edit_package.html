<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Package - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-center text-purple-700">
        Edit Package
      </h2>
      <form method="POST" action="">
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Tracking Number</label>
          <input
            type="text"
            value="{{ package.tracking_number }}"
            disabled
            class="w-full px-4 py-2 border rounded-md bg-gray-100 cursor-not-allowed"
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Status</label>
          <input
            type="text"
            name="status"
            value="{{ package.status }}"
            class="w-full px-4 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Last Location</label>
          <input
            type="text"
            name="last_location"
            value="{{ package.last_location }}"
            class="w-full px-4 py-2 border rounded-md"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">ETA</label>
          <input
            type="text"
            name="eta"
            value="{{ package.eta }}"
            class="w-full px-4 py-2 border rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md w-full"
        >
          Save Changes
        </button>
      </form>
      <div class="mt-4 text-center">
        <a
          href="{{ url_for('admin.admin_home') }}"
          class="text-purple-600 hover:underline"
          >Back to Admin Panel</a
        >
      </div>
    </div>
  </body>
</html>
