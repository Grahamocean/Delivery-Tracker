<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold mb-4 text-center text-purple-700">
        Track Your Package
      </h2>
      <form method="get" action="/track" class="flex flex-col space-y-4">
        <input
          type="text"
          name="tracking_number"
          placeholder="Enter Tracking Number"
          class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
          required
        />
        <button
          type="submit"
          class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-md transition"
        >
          Track
        </button>
      </form>

      {% if result %}
      <div class="mt-6">
        {% if result.error %}
        <div class="bg-red-100 text-red-700 px-4 py-3 rounded-md">
          {{ result.error }}
        </div>
        {% else %}
        <div class="bg-green-100 text-green-700 p-4 rounded-lg space-y-2">
          <p><strong>Status:</strong> {{ result.status }}</p>
          <p><strong>Last Location:</strong> {{ result.last_location }}</p>
          <p><strong>Estimated Delivery:</strong> {{ result.eta }}</p>
        </div>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
